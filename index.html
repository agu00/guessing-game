<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="guessing-game.css">
    <script type="text/javascript" src="guessing-game.js"></script>

    <title>Guessing Game</title>

</head>
<body>

    <div id="container">
            <h3>The computer has chosen a random number for you, in a range from 1 to 100. Guess what is the number.</h3>
            <p>You have only 7 turns.</p>
            <br/>
            <input id="inputValue" type="number" />
            <button id="button" style="margin-top:1em" type="submit">Submit</button><br><button id="reset" style="margin-top:1em">Start again</button>
            <h3>Your previousy chosen numbers: </h3><p id="guesses"></p>
            <p id="advice"></p>
            
    </div>

</body>
</html>
